<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/navbar.css') }}"
/>
<div class="navbar">
  <a href="/" class="homepageurl"><p class="btn btnLink btnHome">🥭</p></a>
  <div class="searchBar">
    <input
      type="text"
      id="searchInput"
      class="input"
      autocomplete="off"
      placeholder=""
    /><button onclick="search()" class="btn">🔍</button>
  </div>
  {% if isHome %}
  <a href="/login/redirect=&"><p class="btn btnLink btnHome">🥭</p></a>
  <style>
    .navbar {
      justify-content: space-around;
      margin-top: 1.25rem;
      width: 19.5%;
    }
    .btns,
    .homepageurl,
    .searchBar,
    .searchBarPage {
      display: none;
    }
  </style>
  {% else %}
  <div class="btns">
    {% if session["userName"] %}
    <a href="/createpost">
      <button class="btn btnLink">✏️</button>
    </a>
    <a href="/user/{{session['userName'].lower()}}">
      <div class="btn btnPrimary user">
        <img
          class="profilePicture"
          src="{{ getProfilePicture(session['userName']) }}"
        />
      </div>
    </a>
    <a href="/logout" title="logout">🚪</a>
    {% elif hideLogin %}
    <a href="/signup"><button class="btn btnLink">sign up</button></a>{% elif
    hideSignUp %}
    <a href="/login/redirect=&"><button class="btn btnLink">login</button></a>
    {%else%}
    <a href="/login/redirect=&"><button class="btn btnLink">login</button></a>
    <a href="/signup"><button class="btn btnLink">sign up</button></a>
    {% endif %}
  </div>
  <div class="hamburger">
    <button onclick="hamburger()" class="hamburgerBtn">🍔</button>
    <div id="hamburgerDropdown" class="hamburgerContent">
      {% if session["userName"] %}
      <a href="/user/{{session['userName'].lower()}}">
        <div class="user">
          <img
            class="profilePicture"
            src="{{ getProfilePicture(session['userName']) }}"
          />
          {{session["userName"]}}
        </div>
      </a>
      <a href="/logout" title="logout">🚪</a>
      {% elif hideLogin %}
      <a href="/signup">sign up</a>
      {% elif hideSignUp %}
      <a href="/login/redirect=&">login</a>
      {%else%}
      <a href="/login/redirect=&">login</a>
      <a href="/signup">sign up</a>
      {% endif %}
      <a href="/searchbar">🔍</a>
    </div>
  </div>
  {% endif %}
  <script src="/static/js/navbar.js"></script>
</div>
